{% set name = "xarpes" %}
{% set version = "0.3.1" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 53f54a24ff867804a8f68faab6ff915a2561068c7122f273c8f4eb8726c8beb9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - igor2 >=0.5.8
    - jupyterlab
    - jupytext
    - matplotlib-base
    - numpy
    - scipy
    - lmfit
    - pyqt
    - ipympl

test:
  imports:
    - xarpes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://xarpes.github.io
  summary: Extraction from angle resolved photoemission spectra
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TeetotalingTom
    - janberges
    - sponce24
