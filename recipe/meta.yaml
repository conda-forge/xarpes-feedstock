{% set name = "xarpes" %}
{% set version = "0.6.6" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb8b736efdf22254401267c31a25b51ba5d042796324bd2e2f7b3755bc5ae922

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - igor2 >=0.5.8
    - jupyterlab
    - jupytext
    - matplotlib-base <3.10.0
    - numpy
    - scipy
    - lmfit
    - pyqt
    - ipympl >=0.9.3
    - ipywidgets >=8.1.5
    - ipykernel <6.32.0

test:
  imports:
    - xarpes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://xarpes.readthedocs.io
  summary: Extraction from angle resolved photoemission spectra
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TeetotalingTom
    - janberges
    - sponce24
